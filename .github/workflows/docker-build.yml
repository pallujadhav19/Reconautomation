name: Build and Push Docker Images

on:
  push:
    branches: [ main ]  # Change if your main branch has a different name
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------- FRONTEND ----------
      - name: Build and push FRONTEND image
        uses: docker/build-push-action@v5
        with:
          context: ./MYAPP/project_ui
          file: ./MYAPP/project_ui/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/reconautomation-frontend:latest

      # ---------- BACKEND ----------
      - name: Build and push BACKEND image
        uses: docker/build-push-action@v5
        with:
          context: ./MYAPP/project_ui_server
          file: ./MYAPP/project_ui_server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/reconautomation-backend:latest
